<nav>
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a routerLink="/">Home</a></li>
		<li class="breadcrumb-item"><a routerLink="/regions">Regions</a></li>
		<li class="breadcrumb-item"><a routerLink="..">{{ route.snapshot.paramMap.get('regionId') }}</a></li>
		<li class="breadcrumb-item active">{{ route.snapshot.paramMap.get('itemId') }}</li>
	</ol>
</nav>
<ul *ngIf="itemObservable | async as item" class="list-group">
	<li *ngFor="let field of editState.edit ? DETAIL_FIELDS : (DETAIL_FIELDS | fieldFilter : item)" class="list-group-item">
		<h5>
			<span>{{ field }}</span>
			<app-add-string *ngIf="editState.edit" [label]="field" (newString)="addEntry(field, item[field], $event)"></app-add-string>
		</h5>
		<ul>
			<li *ngFor="let entry of item[field]; index as i">
				<span>{{ entry }}</span>
				<span *ngIf="editState.edit">
					<span class="oi oi-pencil text-info pointer" (click)="editEntry(field, item[field], i)"></span>
					<span  *ngIf="editState.edit" class="oi oi-trash text-danger pointer" (click)="removeEntry(field, item[field], i)"></span>
				</span>
			</li>
		</ul>
	</li>
</ul>
