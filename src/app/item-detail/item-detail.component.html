<app-breadcrumbs></app-breadcrumbs>
<app-edit-button></app-edit-button>
<app-item-detail-list
	*ngIf="itemObservable | async as details"
	[title]="route.snapshot.paramMap.get('itemId')"
	[details]="details"
	[edit]="editState.edit | async"
	[showQuizLink]="true"
	(update)="update($event)"
	></app-item-detail-list>
