<div [ngClass]="'anatomy-terminal ui-widget ui-widget-content ui-corner-all'" [ngStyle]="style" [class]="styleClass" (click)="focus(in)">
    <div *ngIf="welcomeMessage">{{welcomeMessage}}</div>
    <div class="anatomy-terminal-content">
        <div *ngFor="let line of lines">
            <!-- <span>{{prompt}}</span> -->
            <span [ngClass]="{'anatomy-terminal-command':line.command}">{{line.text}}</span>
            <div>{{line.response}}</div>
        </div>
    </div>
    <div>
        <span class="anatomy-terminal-content-prompt">{{prompt | async}}</span>
        <input #in type="text" [(ngModel)]="command" class="anatomy-terminal-input" autocomplete="off" (keydown)="handleCommand($event)" autofocus>
    </div>
</div>
