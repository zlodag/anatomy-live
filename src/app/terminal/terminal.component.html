<div id="completedList" *ngIf="terminalService.progress | async as progress">
    <h4>{{ progress.id }}</h4>
    <ul class="list-group">
        <li *ngFor="let field of progress.completed" class="list-group-item">
            <h5>{{ field.key }}</h5>
            <ul>
                <li *ngFor="let entry of field.items">{{ entry }}</li>
            </ul>
        </li>
    </ul>
</div>

<div id="anatomy-terminal" (click)="focus(in)">
    <div>Anatomy Quiz! (Enter "help" for help)</div>
    <div *ngFor="let line of lines">{{ line }}</div>
    <div [hidden]="!(terminalService.progress | async)">
        <span id="prompt">{{ (terminalService.progress | async)?.id }} ></span>
        <input #in type="text" [(ngModel)]="command" autocomplete="off" (keydown)="handleCommand($event)" autofocus />
    </div>
</div>
