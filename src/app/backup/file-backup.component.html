<app-breadcrumbs></app-breadcrumbs>
<app-backup
  *ngIf="displayObject; else upload"
  title="File backup"
  [displayObject]="displayObject"
  [restoreObject]="restoreObject"
  ></app-backup>
<ng-template #upload>
  <div class="custom-file">
    <input type="file" class="custom-file-input" accept="application/json" id="file_upload" (change)="fileSelected($event.target.files)">
    <label class="custom-file-label" for="file_upload">Choose file</label>
  </div>
</ng-template>
