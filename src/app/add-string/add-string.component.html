<form #addForm="ngForm" (ngSubmit)="add()">
	<div class="form-group">
		<div class="input-group">
		  <input name="value" type="text" class="form-control" [(ngModel)]="value" [placeholder]="label" required autofocus>
		  <div class="input-group-append">
		    <button class="btn btn-outline-success" type="submit" [disabled]="!addForm.form.valid || !value.trim().length">Add</button>
		  </div>
		</div>
	</div>
</form>
