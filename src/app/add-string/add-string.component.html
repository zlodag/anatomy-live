<form #addForm="ngForm" (ngSubmit)="add()" class="my-3">
	<div class="form-group">
		<div class="input-group">
		  <!-- <div class="input-group-prepend">
		    <span class="input-group-text">{{ label }}</span>
		  </div> -->
		  <input name="value" type="text" class="form-control" [(ngModel)]="value" [placeholder]="label" required>
		  <div class="input-group-append">
		    <button class="btn btn-outline-success" type="submit" [disabled]="!addForm.form.valid || !value.trim().length">Add</button>
		  </div>
		</div>
	</div>
</form>
