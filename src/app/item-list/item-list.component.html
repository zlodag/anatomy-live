<app-breadcrumbs></app-breadcrumbs>
<app-edit-button></app-edit-button>
<h4 class="d-inline">{{ route.snapshot.paramMap.get('regionId') }}</h4>
<a class="badge badge-primary" routerLink="quiz">Quiz</a>
<ul class="list-group my-3">
	<li *ngFor="let item of items | async" class="list-group-item">
	  	<a [routerLink]="item">{{item}}</a>
	  	<app-delete-item *ngIf="editState.edit | async" (click)="deleteItem(item)"></app-delete-item>
	  	<a class="badge badge-primary float-right" [routerLink]="[item, 'quiz']">Quiz</a>
	</li>
</ul>
<app-add-string *ngIf="editState.edit | async" label="Item" (newString)="newItem($event)"></app-add-string>
