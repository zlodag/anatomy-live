<app-breadcrumbs></app-breadcrumbs>
<app-edit-button></app-edit-button>
<h4>{{ route.snapshot.paramMap.get('regionId') }}</h4>
<ul class="list-group">
	<li *ngFor="let item of items | async" class="list-group-item">
	  	<a [routerLink]="item">{{item}}</a>
	  	<a class="badge badge-primary float-right" [routerLink]="[item, 'quiz']">Quiz</a>
	</li>
	<li *ngIf="editState.edit" class="list-group-item"><app-add-string label="item" (newString)="newItem($event)"></app-add-string></li>
</ul>
