<div class="form">
	<div class="form-group">
		<div class="input-group">
		  <input type="text" class="form-control" [(ngModel)]="newString" [placeholder]="label">
		  <div class="input-group-append">
		    <button class="btn btn-outline-info" type="button" [disabled]="!validText()" (click)="updateValue()">Update</button>
		    <button class="btn btn-outline-danger" type="button" (click)="delete.emit()">Remove</button>
		  </div>
		</div>
	</div>
</div>
